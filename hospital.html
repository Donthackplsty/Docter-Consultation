<!DOCTYPE html>
<html>
    <head>
        <title> Hospital Database </title>
        <link rel="shortcut icon" type="image/jpg" href="pageicon.png"/> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

        <style>
            .card {
            /* Add shadows to create the "card" effect */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            }

            /* On mouse-over, add a deeper shadow */
            .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            }

            /* Add some padding inside the card container */
            .container {
            padding: 2px 16px;
            }
        </style>
    </head>

    <body>
        <h1 style="text-align: center;font-family: 'Bebas Neue', cursive;background-color: #4287f5;"> Bookings </h1>
        <div class="card" style="width: 20%;font-family: 'Kanit', sans-serif;">
            <img src="patients/pt1.png" alt="Avatar" style="width:100%">
            <div class="container">
              <h4><b> Ayesha Umar </b></h4>
              <p>Symptoms: High Fever<br>Appointment: 4PM<br>Attendee: Dr Aun</p>
            </div>
          </div>
        <div class="card" style="width: 20%;font-family: 'Kanit', sans-serif;">
        <img src="patients/pt1.png" alt="Avatar" style="width:100%">
        <div class="container">
            <h4><b> Hamza Sheikh </b></h4>
            <p>Symptoms: Chest Pain<br>Appointment: 10AM<br>Attendee: Dr Hussain</p>
        </div>
        </div>
    </body>
</html>
